<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>گزارش هزینه‌ها و درآمدها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<div class="container">
    <div class="report-container">
        <div class="card-header">
            <h4>گزارش ماهانه</h4>
        </div>

        <div class="total-costs text-center d-flex flex-column align-items-center">
            <p>مجموع هزینه‌ها: <span id="totalCosts" class="total-costs">0</span> تومان</p>
            <p>مجموع درآمدها: <span id="totalIncoms" class="total-incomes">0</span> تومان</p>
        </div>

        <button class="btn-custom" id="filterBtn">گزارش هزینه‌ها</button>
        <button class="btn-income" id="incomeBtn">گزارش درآمدها</button>

        <div id="reportSection"></div>
        <!-- مدال نمایش جزئیات هزینه‌ها -->

<div class="modal fade" id="expenseDetailsModal" tabindex="-1" aria-labelledby="expenseDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expenseDetailsLabel">جزئیات</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover custom-table">
                    <thead>
                        <tr>
                            <th>مبلغ</th>
                            <th>توضیحات</th>
                            <th>تاریخ</th>
                            <th>حذف</th>
                        </tr>
                    </thead>
                    <tbody id="expenseDetailsBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


    </div>

    <div class="card-footer">
        <p>&copy; 2025 همه حقوق محفوظ است</p>
    </div>
</div>
</body>
</html>
