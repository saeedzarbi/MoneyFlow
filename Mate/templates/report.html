<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش هزینه‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .report-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .total-costs {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .report-table th, .report-table td {
            text-align: center;
        }

        .category-name {
            font-weight: bold;
        }

        .percentage {
            font-size: 1.1rem;
            color: #007bff;
        }

        .category-row {
            transition: background-color 0.3s;
        }

        .category-row:hover {
            background-color: #f1f1f1;
        }

        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="report-container">
        <div class="card-header">
            <h4>گزارش هزینه‌ها بر اساس دسته‌بندی</h4>
        </div>

        <div class="total-costs">
            <h5>مجموع هزینه‌ها: <span id="totalCosts">در حال بارگذاری...</span></h5>
        </div>

        <button class="btn-custom" id="filterBtn">گرفتن گزارش</button>

        <div id="reportSection">
            <!-- گزارش‌ها در اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <div class="card-footer">
        <p>&copy; 2025 همه حقوق محفوظ است</p>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#filterBtn").click(function() {
        $.ajax({
            url: "/auth/get_all_report", // روت برای دریافت تمام هزینه‌ها
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({}),
            success: function(response) {
                if (response.success) {
                    let totalCosts = response.total_costs;
                    let reportHtml = '<table class="table report-table table-bordered">';
                    reportHtml += '<thead><tr><th>دسته‌بندی</th><th>مجموع هزینه</th><th>درصد از کل</th></tr></thead><tbody>';

                    // نمایش درصد هزینه هر دسته
                    response.report.forEach(function(item) {
                        let percentage = (item.total_amount / totalCosts * 100).toFixed(2);
                        reportHtml += `
                            <tr class="category-row">
                                <td class="category-name">${item.category_name}</td>
                                <td>${item.total_amount}</td>
                                <td class="percentage">${percentage}%</td>
                            </tr>
                        `;
                    });

                    reportHtml += '</tbody></table>';
                    $("#totalCosts").text(totalCosts); // نمایش مجموع هزینه‌ها
                    $("#reportSection").html(reportHtml);
                } else {
                    $("#reportSection").html('<p>هیچ گزارشی موجود نیست.</p>');
                }
            },
            error: function(xhr, status, error) {
                alert("مشکلی در دریافت گزارش پیش آمده است.");
            }
        });
    });
});
</script>

</body>
</html>
